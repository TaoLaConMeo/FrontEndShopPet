<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>login</title>
</head>

<body>
    <div id="wrapper">
        <form id="form-register">
            <h1 class="form-heading">Form đăng kí</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Đăng kí" class="form-submit">
        </form>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="javascript/app.js"></script>
<script>
    // JavaScript để chuyển hướng khi nhấp vào nút "Đăng kí"
    $(document).ready(function(){
        $('#form-register').submit(function(e){
            e.preventDefault(); // Ngăn form gửi dữ liệu đi
            window.location.href = "dangnhap.html"; // Chuyển hướng đến trang dangnhap.html
        });
    });
</script>
</html>
